<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sandeep Singh Portfolio</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro&display=swap" rel="stylesheet" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(3, 3, 51);
            color: white;
            font-family: 'Be Vietnam Pro', sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80px;
            background-color: rgb(19, 19, 56);
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav ul li {
            list-style: none;
            margin: 0 23px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            color: rgb(159, 159, 221);
            font-size: 1.01rem;
        }

        .left {
            font-size: 1.5rem;
        }

        .firstsection {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 50px 23px;
            flex-wrap: wrap;
        }

        .leftsection,
        .rightsection {
            width: 40%;
            font-size: 24px;
            text-align: center;
            border-radius: 10px;
        }

        .leftsection {
            color: white;
        }

        .rightsection img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .purple {
            color: rgb(136, 100, 165);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgb(19, 19, 56);
            color: white;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .firstsection {
                flex-direction: column;
                text-align: center;
            }

            .leftsection,
            .rightsection {
                width: 90%;
            }

            nav {
                flex-direction: column;
                height: auto;
                padding: 10px;
            }

            nav ul {
                flex-direction: column;
                padding: 10px 0;
            }

            nav ul li {
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="left">Sandeep Singh Portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/">About</a></li>
                    <li><a href="/">Services</a></li>
                    <li><a href="/">Projects</a></li>
                    <li><a href="/">Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="firstsection">
            <div class="leftsection">
                <p>Hi, My name is <span class="purple">Sandeep Singh</span>.</p>
                <p>I am 18 years old and from Jaipur.</p>
                <p>I am currently pursuing BTech.</p>
                <p>My Goal: <span class="purple">Become a Data Scientist</span></p>
            </div>
            <div class="rightsection">
                <img src="sandeeo2.jpg" alt="Profile picture of Sandeep Singh">
            </div>
        </section>
    </main>

    <footer>
        Â© 2025 Sandeep Singh. All rights reserved.
    </footer>
</body>

</html>
